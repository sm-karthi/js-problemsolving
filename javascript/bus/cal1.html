<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calendar</title>

    <!-- Link to Flatpickr CSS (for styling) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* Basic styling for calendar container */
        .calendar-container {
            display: inline-block;
            position: relative;
        }

        /* Style for the calendar icon */
        .calendar-icon {
            cursor: pointer;
            font-size: 24px;
            margin-right: 10px;
            color: #007BFF;
        }

        /* Style for the input field */
        .date-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }

        /* Optional: Style for Flatpickr calendar */
        .flatpickr-calendar {
            z-index: 9999 !important; /* Ensure it appears above other elements */
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Hover effect on calendar icon */
        .calendar-icon:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Calendar Icon and Input -->
    <div class="calendar-container">
        <!-- Calendar Icon (Font Awesome) -->
        <span id="calendarIcon" class="calendar-icon fas fa-calendar-days"></span>

        <!-- Input Field for Date -->
        <input type="text" id="dateInput" class="date-input" placeholder="Select Date" readonly>
    </div>

    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Initialize Flatpickr with enhanced options
        flatpickr("#dateInput", {
            altInput: true,                 // Use an alternate input style
            altFormat: "F j, Y",            // Format the date as Month day, Year (e.g., November 10, 2024)
            dateFormat: "d-m-Y",            // Format for the value stored (ISO 8601)
            allowInput: true,               // Allow user to type in the date
            locale: "en",                   // Set the locale (English)
            minDate: "today",               // Disable past dates
            maxDate: new Date().fp_incr(365), // Disable dates after one year from today
            inline: false,                  // Show calendar inline (set to true for inline)
            onChange: function(selectedDates, dateStr, instance) {
                // Update input field with selected date
                document.getElementById('dateInput').value = dateStr;
            }
        });

        // Optional: Open the Flatpickr calendar when clicking on the calendar icon
        document.getElementById('calendarIcon').addEventListener('click', function() {
            // Trigger the flatpickr calendar to open
            document.getElementById('dateInput').focus();
        });
    </script>

    <!-- Font Awesome CDN (for calendar icon) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
