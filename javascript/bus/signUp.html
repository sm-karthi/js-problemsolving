<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Welcome Screen */
    .welcome-screen {
      text-align: center;
      flex: 1;
    }

    .welcome-screen h1 {
      font-size: 36px;
      color: white;
      margin-bottom: 50px;
    }

    .welcome-screen .btn {
      display: block;
      width: 200px;
      padding: 15px 0;
      margin: 10px auto;
      background-color: white;
      color: #ff5f6d;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .welcome-screen .btn:hover {
      background-color: #ffc371;
      color: white;
    }

    /* Sign Up Screen */
    .signup-screen {
      background-color: white;
      padding: 30px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      flex: 1;
    }

    .signup-screen h2 {
      color: #ff5f6d;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .signup-screen .input-field {
      margin-bottom: 15px;
    }

    .signup-screen input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 30px;
      text-align: center;
      font-size: 14px;
      outline: none;
    }

    .signup-screen .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff5f6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .signup-screen .submit-btn:hover {
      background-color: #ffc371;
    }

    .signup-screen .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #ff5f6d;
      cursor: pointer;
    }

    /* Responsive Styling */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }

      .welcome-screen,
      .signup-screen {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Welcome Screen -->
    <div class="welcome-screen">
      <h1>WELCOME</h1>
      <button class="btn">SIGN UP</button>
      <button class="btn">LOGIN</button>
    </div>

    <!-- Sign Up Screen -->
    <div class="signup-screen">
      <div class="back-btn">&#8592;</div>
      <h2>SIGN UP</h2>
      <form>
        <div class="input-field">
          <input type="text" placeholder="USERNAME">
        </div>
        <div class="input-field">
          <input type="email" placeholder="E-MAIL">
        </div>
        <div class="input-field">
          <input type="password" placeholder="PASSWORD">
        </div>
        <div class="input-field">
          <input type="password" placeholder="REPEAT PASSWORD">
        </div>
        <button class="btn submit-btn">SIGN UP</button>
      </form>
    </div>
  </div>
</body>

</html>
