<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Bus Ticket Booking</h1>
        <form id="searchForm" action="searchBuses" method="POST">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" placeholder="Enter source city" required><br><br>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination city" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <button type="submit">Search Buses</button>
        </form>
    </div>
    
</body>
</html>
