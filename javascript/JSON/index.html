<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .rating-badge {
            display: inline-flex;
            align-items: center;
            background-color: #4CAF50;
            /* Green background */
            color: white;
            /* White text color */
            padding: 5px 10px;
            /* Padding around the badge */
            border-radius: 8px;
            /* Rounded corners */
            font-family: Arial, sans-serif;
            font-size: 18px;
            /* Adjust font size as needed */
        }

        .star-icon {
            margin-right: 5px;
            /* Space between star and rating */
            font-size: 20px;
            /* Slightly larger star */
            color: white;
            /* Star color */
        }

        .rating-value {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="rating-badge">
        <span class="star-icon">&#9733;</span> <!-- Star character -->
        <span class="rating-value">4.4</span>
    </div>

</body>

</html>
