<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F4F4F4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    span {
      color: red;
      font-size: 12px;
    }
    button {
      padding: 10px;
      background-color: #28A745;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <form id="employeeForm" novalidate action="">

    <h2>Employee Registration</h2>

    <label for="name">Employee Name:</label>
    <input type="text" id="name" name="name" >
    <span id="nameError"></span>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" >
    <span id="ageError"></span>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary">
    <span id="salaryError"></span>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("employeeForm");
    const name = document.getElementById("name");
    const age = document.getElementById("age");
    const salary = document.getElementById("salary");

    const nameError = document.getElementById("nameError");
    const ageError = document.getElementById("ageError");
    const salaryError = document.getElementById("salaryError");

    const btn = document.getElementById("submit");

    

    form.addEventListener("submit", (event) => {
      

        if(name.value.length === 0){
            nameError.textContent = "Name must be between 3 and 30 characters.";//Name must be between 3 and 30 characters
            event.preventDefault();
        }
        else if(name.value.length >= 3 && name.value.length <= 30){
            nameError.textContent = "";//Name must be between 3 and 30 characters
            // event.preventDefault();
        }
        else {
            nameError.textContent = "Name must be between 3 and 30 characters";
            event.preventDefault();
        }



        if(age.value.length === 0){
            ageError.textContent = "Age must be between 19 and 59.";// Age must be between 19 and 59
            event.preventDefault();                                // Salary must be between 10,000 and 50,000
        }
        else if(age.value >= 19 && age.value <= 59){
            ageError.textContent = "";
            // event.preventDefault();
        }
        else {
            ageError.textContent = "Age must be between 19 and 59.";
            event.preventDefault();
        }

    

        if(salary.value.length === 0){
            salaryError.textContent = "Salary must be between 10,000 and 50,000.";
            event.preventDefault();
        }
        else if(salary.value >= 10000 && salary.value <= 50000){
            salaryError.textContent = "";
            // event.preventDefault();
        }
        else {
            salaryError.textContent = "Salary must be between 10,000 and 50,000.";
            event.preventDefault();
        }

        
    });
    
   
    
  </script>
</body>
</html>
