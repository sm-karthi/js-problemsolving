<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="signupForm">
        <label for="password">Password:</label>
        <input type="password" id="password"  >
        <span id="passwordError"></span>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" >
        <span id="confirmPasswordError"></span>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        const passwordMinLen = 7;
        const form = document.getElementById("signupForm");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");

        form.addEventListener("submit", function (event) {
            // Reset errors
            
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";


           
                if (password.value.length === 0) {
                    passwordError.textContent = "Password is required!";
                    event.preventDefault();
                } else if (password.value.length < passwordMinLen) {
                    passwordError.textContent = "Password must be at least "+passwordMinLen+" characters long!";
                    event.preventDefault();
                }
                
            

            if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = "Passwords do not match!";
                event.preventDefault();
            }
        });

        password.addEventListener("input", function () {
            
            if (password.value.length < passwordMinLen) {
                passwordError.textContent = `Password must be at least ${passwordMinLen} characters; you entered ${password.value.length}.`;
            }
            else {
                passwordError.textContent = "";
            }
        });

        confirmPassword.addEventListener("input", function () {
            
            if (confirmPassword.value !== password.value) {
                confirmPasswordError.textContent = "Passwords do not match!";
            }
            else {
                confirmPasswordError.textContent = "";
            }
        });
    </script>
</body>

</html>
