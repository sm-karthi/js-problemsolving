<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .look {
            width: 70px;
            height: 70px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 id="h1">Dom Pratice for test</h1>
    <button id="addbutton">Add</button>
    <button id="removebutton">Remove</button>
    <button id="h1tag">Show Heading</button>
    <button id="count">Count box</button>
    <button id="link">Show link</button>

    <script>

        const h = document.getElementById("h1tag");
        h.addEventListener("click", () => {
            alert(h1.innerText);
        })
        const add = document.getElementById("addbutton");
        const remove = document.getElementById("removebutton");

        let count = 0;
        add.addEventListener("click", () => {
            let a = document.createElement("div");
            a.setAttribute("class", "look");
            // a.classList.add("look");
            document.body.appendChild(a);
            count++;
        });

        remove.addEventListener("click", () =>{
            let b = document.querySelector(".look");
            if(b){
            b.remove();
            }
            else {
                alert("No boxes, please add boxes");
            }
            count--;
        });

        const countBox = document.getElementById("count");
        countBox.addEventListener("click", () => {
            alert(`the box count is ${count}`);
        });

        const link = document.getElementById("link");
        link.addEventListener("click", () => {
            let c = document.createElement("a");
            c.setAttribute = "href";
            c.href = "https://www.youtube.com/";
            c.textContent = "Visit example...";
            c.target = "_blank"
            
            document.body.appendChild(c);
        })
    </script>
</body>
</html>
